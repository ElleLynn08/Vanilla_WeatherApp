<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col day-time">
            <div class="day">Tuesday</div>
            <div class="date">4 April 2023</div>
            <div class="time">Time: 14:00</div>
          </div>

          <div class="col city-temp">
            <div class="cityName">Port Orchard</div>
            <div class="temp">68 ℉ | ℃</div>
            <div class="highLow">H: 68° L: 40°</div>
            <div class="icon">☀️</div>
            <div class="description">sunny</div>
          </div>

          <div class="col weather-data">
            <div class="feelsLike">Feels like: 68°</div>

            <div class="windSpeed">Wind: 1 mph</div>
            <div class="humitity">Humidity: 40%</div>
          </div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/MFindley08/Vanilla_WeatherApp"
          target="_blank"
          >Open-source code</a
        >
        by Michelle Findley
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
