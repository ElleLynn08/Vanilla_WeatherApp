<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=PT+Mono&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-light bg-transparent justify-content-center"
      id="navbar"
    >
      <a class="navbar-brand"
        ><h1>In The Air</h1>
        <h2>5 Day Weather Forecast</h2></a
      >

      <form class="search-form" id="search-form">
        <input
          class="form-control"
          type="search"
          placeholder="Enter a city. . . "
          aria-label="Search"
          id="city-input"
          autocomplete="off"
        />
        <button class="btn btn-primary my-2 my-sm-0" type="submit">
          Search
        </button>
        <button
          class="btn btn-info my-2 my-sm-0"
          type="button"
          id="geolocation"
        >
          Current Location
        </button>
      </form>
    </nav>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col day-time" id="currentDate"></div>

          <div class="col-5 city-temp">
            <div class="cityName" id="city"></div>
            <div class="local-time" id="timezone"></div>

            <div class="temp-wrap">
              <strong id="temperature"></strong
              ><span class="units" id="units"
                ><a href="#" id="fahrenheitLink" class="active">℉ </a> |
                <a href="#" id="celsiusLink"> ℃</a></span
              >
            </div>

            <div class="weatherIcon">
              <img src="" alt="image of " id="weatherIcon" />
            </div>

            <div class="description" id="description"></div>
            <div class="highLow" id="highLow"></div>
          </div>

          <div class="col weather-data">
            <div class="feelsLike" id="feelsLike"></div>

            <div class="windSpeed" id="windSpeed"></div>
            <div class="humidity" id="humidity"></div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>

      <footer>
        This project was coded by Michelle Findley and is
        <a
          href="https://github.com/MFindley08/Vanilla_WeatherApp"
          id="gitHub"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://weather-in-the-air5678.netlify.app/"
          id="netlify"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
